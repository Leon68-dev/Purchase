<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <title>English</title>

    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.js"></script>

    <script src="scripts/model.js"></script>
    <script src="scripts/controller.js"></script>
    
    <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
            deviceReady();
        }

        function onBackKeyDown() {
            onClickBack();
        }

        $(document).on("pagecreate", "#eng-page", function () {
            $(document).on("swipeleft swiperight", "#eng-page", function (e) {
                if ($(".ui-page-active").jqmData("panel") !== "open") {
                    if (e.type === "swiperight") {
                        $("#left-panel").panel("open");
                    }
                }
            });
        });


    </script>
</head>
<body onload="onLoad();">
    <div data-role="page" id="eng-page" data-theme="b">
        
        <div data-role="header" data-theme="b">
            <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Открыть панель</a>
            <h1>Покупки</h1>
            <button type="button" class="back-btn ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-back ui-btn-icon-right" onclick="onClickBack();">Назад</button>
        </div>
        
        <div role="main" class="ui-content" >

                <div class="panel-body" id="frmListBody">
                    <div class="form-group">
                        <div class="row">

                                <input type="search" class="form-control" id="searchText" placeholder="Find">
                            </div>
                            <div class="col-xs-2 col-sm-2">
                                <button type="button" class="btn btn-default btn-success" onclick="onClickButtonFind();">Find</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <!--<table class="table table-condensed" id="gridProduct" border="1px" >-->
                                <table  style="table-layout:fixed" width="100%" id="gridProduct" >
                                    <thead>
                                        <!--<tr>
                                            <th>
                                            </th>
                                            <th>
                                                Value
                                            </th>
                                        </tr>-->
                                    </thead>
                                    <tbody id="tbodyid"></tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </form>

            <!--<form id="frmVerbs">
                <div class="panel-body">
                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;"  onclick="onClickButton(BTN_VERBS);">Verbs</li>
                            <li style="text-align:center;"  onclick="onClickButton(BTN_VERBS_IRREG);">Verbs Irregular</li>
                        </ul>
                    </div>
                </div>
            </form>-->

            <form id="frmBackup">
                <h2>Backup</h2>
                <div class="panel-body">
                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;" onclick="onClickButton(BTN_BACKUP_EXPORT);">Export</li>
                            <li style="text-align:center;" onclick="onClickButton(BTN_BACKUP_IMPORT);">Import</li>
                        </ul>
                    </div>
                </div>
            </form>

            <form id="frmAddProduct">
                <!--<h2>Add Word</h2>
                <div class="panel-body">
                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">

                        </ul>
                    </div>
                </div>-->

                <div data-role="main" class="ui-content">
                    <div class="ui-field-contain">
                        <label for="inputProductName">English</label>
                        <input type="text" name="ProductName" id="inputProductName">
                        <label for="inputRussianhWord">Russian</label>
                        <input type="text" name="RussianWord" id="inputRussianWord">

                        <div class="ui-grid-a">
                            <div class="ui-block-a">

                                </div>
                            </div>

                            <div class="ui-block-b">
                                <div class="button-wrap">

                                </div>
                            </div>

                    </div>
                </div>
            </form>

            <form id="frmEditProduct">

            <form id="frmCategoriesButtons">

        </div>

        <div data-role="panel" id="left-panel" data-display="overlay" data-theme="b">
            <div class="form-group">
                <ul data-role="listview" data-inset="true" >
                    <li data-rel="close" onclick="onClickButton(BTN_ADD_PRODUCT)">Добавить наименование</li>
                    <li data-rel="close" onclick="onClickButton(BTN_CATEG_VIEW)">Категория</li>
                    <li data-rel="close" onclick="onClickButton(BTN_CATEG)">Категория (спр)</li>
                    <li data-rel="close" onclick="onClickButton(BTN_ALL_PRODUCT)">Покупки</li>
                    <li data-rel="close" onclick="onClickButton(BTN_BACKUP)">Backup</li>
                </ul>
            </div>
        </div>
         
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
