<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <title>English</title>

    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.js"></script>

    <script src="scripts/model.js"></script>
    <script src="scripts/controller.js"></script>
    
    <script type="text/javascript" charset="utf-8">
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
            deviceReady();
        }

        function onBackKeyDown() {
            onClickBack();
        }

        $(document).on("pagecreate", "#eng-page", function () {
            $(document).on("swipeleft swiperight", "#eng-page", function (e) {
                if ($(".ui-page-active").jqmData("panel") !== "open") {
                    if (e.type === "swiperight") {
                        $("#left-panel").panel("open");
                    }
                }
            });
        });


    </script>
</head>
<body onload="onLoad();">
    <div data-role="page" id="eng-page" data-theme="b">
        
        <div data-role="header" data-theme="b">
            <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Открыть панель</a>
            <h1>Покупки</h1>
            <button type="button" class="back-btn ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-back ui-btn-icon-right" onclick="onClickBack();">Назад</button>
        </div>
        
        <div role="main" class="ui-content">

            <form id="frmListFind">
                <div class="panel-body" id="frmListBody">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-9 col-sm-9">
                                <input type="search" class="form-control" id="searchText" placeholder="Поиск">
                            </div>
                            <div class="col-xs-2 col-sm-2">
                                <button type="button" class="btn btn-default btn-success" onclick="onClickButtonFind();">Поиск</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <table style="table-layout:fixed" width="100%" id="gridProductFind">
                                <thead>
                                    <!--<tr>
                                <th>
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>-->
                                </thead>
                                <tbody id="tbodyid"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmList">
                <div class="panel-body" id="frmListBody">
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <table style="table-layout:fixed" width="100%" id="gridProduct">
                                <thead>
                                    <!--<tr>
                                <th>
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>-->
                                </thead>
                                <tbody id="tbodyid"></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </form>


            <form id="frmListAddProduct">
                <div class="panel-body" id="frmListBodyAddProd">
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <table style="table-layout:fixed" width="100%" id="gridProductAddProd">
                                <thead>
                                    <!--<tr>
                                <th>
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>-->
                                </thead>
                                <tbody id="tbodyid"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;" onclick="onClickButton(BTN_ADD_PRODUCT);">Добавить наименование</li>
                        </ul>
                    </div>

                </div>
            </form>

            <form id="frmBackup">
                <h2>Backup</h2>
                <div class="panel-body">
                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;" onclick="onClickButton(BTN_BACKUP_EXPORT);">Export</li>
                            <li style="text-align:center;" onclick="onClickButton(BTN_BACKUP_IMPORT);">Import</li>
                        </ul>
                    </div>
                </div>
            </form>

            <form id="frmAddProduct">
                <div data-role="main" class="ui-content">
                    <div class="ui-field-contain">
                        <label for="inputProductName">Наименование</label>
                        <input type="text" name="ProductName" id="inputProductName">
                        <label for="selectedType">Категория</label>
                        <fieldset data-role="controlgroup">
                            <select name="selectedType" id="selectedType"></select>
                        </fieldset>

                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_ADD_PRODUCT_SAVE);">Сохранить</button>
                                </div>
                            </div>

                            <div class="ui-block-b">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_ADD_PRODUCT_CANCEL);">Отменить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmEditProduct">
                <div data-role="main" class="ui-content">
                    <div class="ui-field-contain">
                        <label for="inputProductNameEdit">Наименование</label>
                        <input type="text" name="ProductName" id="inputProductNameEdit">
                        <label for="selectedTypeEdit">Категория</label>
                        <fieldset data-role="controlgroup">
                            <select name="selectedTypeEdit" id="selectedTypeEdit"></select>
                        </fieldset>

                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_EDT_PRODUCT_SAVE);">Сохранить</button>
                                </div>
                            </div>

                            <div class="ui-block-b">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_EDT_PRODUCT_CANCEL);">Отменить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmCategories">
                <div class="panel-body" id="frmListBody">
                    <div class="form-group">
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;" onclick="onClickButton(BTN_ADD_CATEG);">Добавить категорию</li>
                        </ul>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <table style="table-layout:fixed" width="100%" id="gridCategories">
                                <thead>
                                    <!--<tr>
                                <th>
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>-->
                                </thead>
                                <tbody id="tbodycategoriesid"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmAddCategories">
                <div data-role="main" class="ui-content">
                    <div class="ui-field-contain">
                        <label for="inputCategorie">Категория</label>
                        <input type="text" name="inputCategorie" id="inputCategorie">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_ADD_CATEG_SAVE);">Сохранить</button>
                                </div>
                            </div>

                            <div class="ui-block-b">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_ADD_CATEG_CANCEL);">Отменить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmEditCategories">
                <div data-role="main" class="ui-content">
                    <div class="ui-field-contain">
                        <label for="inputCategorieEdit">Категория</label>
                        <input type="text" name="inputCategorieEdit" id="inputCategorieEdit">

                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_EDT_CATEG_SAVE);">Сохранить</button>
                                </div>
                            </div>

                            <div class="ui-block-b">
                                <div class="button-wrap">
                                    <button class="ui-btn ui-corner-all" onclick="onClickButton(BTN_EDT_CATEG_CANCEL);">Отменить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form id="frmCategoriesButtons">
                <div class="panel-body">
                    <div class="form-group">
                        <ul id="categoriesButtons" data-role="listview" data-inset="true">
                            <li />
                        </ul>
                        <!--</div>-->
                        <!--<div class="form-group">-->
                        <ul data-role="listview" data-inset="true">
                            <li style="text-align:center;" onclick="onClickButton(BTN_ADD_CATEG);">Добавить категорию</li>
                        </ul>
                    </div>

                </div>
            </form>

        </div>

        <div data-role="panel" id="left-panel" data-display="overlay" data-theme="b">
            <div class="form-group">
                <ul data-role="listview" data-inset="true">
                    <li data-rel="close" onclick="onClickButton(BTN_FIND_VIEW)">Поиск</li>
                    <li data-rel="close" onclick="onClickButton(BTN_CATEG_VIEW)">Категория</li>
                    <li data-rel="close" onclick="onClickButton(BTN_CHK_PRODUCT)">Покупки (отмеченные)</li>
                    <li data-rel="close" onclick="onClickButton(BTN_BACKUP)">Backup</li>
                </ul>
            </div>
        </div>
         
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
